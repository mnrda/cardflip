<!DOCTYPE html>
<html lang="en">

    <title>Card</title>

    <link rel="stylesheet" href="style.css">

                    </div>

                    <div class="body"> 
                        <h2>Coatching en Ligne</h2>
                    </div>

                </div>
            </div>
        </div>

        <div class="card-inner">

                    </div>

                    </div>
                </div>
            </div>
        </div>


        <!--deuxièmes  hidden-->
        <div id="div21"  class="card-inner hide ">
            <div class="card-face card-face-front">
                <div class="contentf">
                    <div class="header">

                    </div>

                    </div>

                    <div class="body"> 
                        <h2>Rééquilibrage alimentaire</h2>
                    </div>
                </div>
            </div>
        </div>
        
        <!--troisieme-->

        <div id="div22" class="card-inner hide">
            <div class="card-face card-face-front">
                <div class="contentf">
                    <div class="header">
                        <img src="img/woman.png" alt="" class="img"/>
                        
                    </div>

                    <div class="body"> 
                        <h2>Je me déplace sur Genèse, Coppet et Nyon</h2>
                    </div>
                </div>
            </div>
        </div>


    </div>












    <script src="script.js" > </script>
